
<ion-content>
  <global-header></global-header>
    
  <ion-row class="avatar-square">
    <img src="assets/img/{{dir}}/personaje.png"/>

    <ion-simple-wizard [(step)]="step" [showSteps]="false" (finish)="onFinish()" [finishIcon]="'done-all'" [(stepCondition)]="stepCondition">
      <ion-wizard-step>
        <ion-card class="card-wizard">
          <ion-card-content>
            <p>
              Selecciona un proveedor
              <ion-list>
                <ion-item>
                  <ion-select [(ngModel)]="data.proveedor_id" name="proveedor_id" (ionChange)="selectProvider()">
                    <ion-option value="{{proveedor.id}}" *ngFor="let proveedor of proveedores">{{proveedor.nombre}}</ion-option>
                  </ion-select>

                </ion-item>
              </ion-list>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-wizard-step>
      <ion-wizard-step>
        <ion-card class="card-wizard">
          <ion-card-content>
            <p>
              Nombre de factura
              <ion-list>
                <ion-item style="height: 35px;">
                  <ion-input [(ngModel)]="data.nombre" name="nombre" (input)="textChange($event)" type="text" placeholder=""></ion-input>
                </ion-item>
              </ion-list>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-wizard-step>

    </ion-simple-wizard>

  </ion-row>


 
</ion-content>
