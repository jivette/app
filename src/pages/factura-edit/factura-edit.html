
<ion-content>
  <global-header></global-header>

  <ion-row class="factura">
			<img src="../assets/img/claro.png" alt=""  class="logo">	

	
			<form>
		      <ion-item class="item-no-factura">
  		        <ion-label>NO:</ion-label>
		          <ion-input class="no-factura" type="number" [(ngModel)]="data.no_factura" name="no_factura"></ion-input>
		      </ion-item>

					<ion-item>
						<ion-label>Nombre de factura:</ion-label>
						<ion-input type="text" [(ngModel)]="data.nombre" name="nombre"></ion-input>
					</ion-item>

					<ion-list>
						<ion-item>
							<ion-label>Provedor</ion-label>
									<ion-select [(ngModel)]="data.proveedor_id" name="proveedor_id" (ionChange)="selectProvider()">
										<ion-option value="{{proveedor.id}}" *ngFor="let proveedor of proveedores">{{proveedor.nombre}}</ion-option>
									</ion-select>
						</ion-item>
					</ion-list>

					<ion-item>
						<ion-label>NO Servicio:</ion-label>
						<ion-input type="number" [(ngModel)]="data.no_servicio" name="no_servicio"></ion-input>
					</ion-item>

		      <ion-item>
		        <ion-label>Fecha de pago:</ion-label>
		          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="data.fecha_pago" name="fecha_pago"></ion-datetime>
		      </ion-item>

					<ion-list>
						<ion-item>
							<ion-label>En cuantos d√≠as te recuerdo</ion-label>
						<ion-input type="number" max="30" [(ngModel)]="data.dias" name="dias"></ion-input>
						</ion-item>
					</ion-list>

					
					<ion-item class="price">
						<ion-label>Monto:  Q</ion-label>
						<ion-input type="number" [(ngModel)]="data.valor_factura" name="valor_factura"></ion-input>
					</ion-item>



		      <button ion-button (click)="save()" block>Recuerdame</button>
		    </form>
	  <ion-row class="tarjetas">
	  </ion-row>
  </ion-row>

</ion-content>
