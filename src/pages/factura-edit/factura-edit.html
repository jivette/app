
<ion-content>
  <global-header></global-header>

  <ion-row class="factura">
			<img src="assets/img/logo.png" alt=""  class="logo">	

	
			<form #myForm="ngForm" (ngSubmit)="save()"> 
		      <ion-item class="item-no-factura">
  		        <ion-label>No:</ion-label>
		          <ion-input required class="no-factura" type="number" [(ngModel)]="data.no_factura" name="no_factura"></ion-input>
		        </ion-item>

				<ion-item>
					<ion-label>Nombre de factura:</ion-label>
					<ion-input required type="text" [(ngModel)]="data.nombre" name="nombre"></ion-input>
				</ion-item>

				<ion-list>
					<ion-item>
						<ion-label>Provedor</ion-label>
								<ion-select required [(ngModel)]="data.proveedor_id" name="proveedor_id">
									<ion-option value="{{proveedor.id}}" *ngFor="let proveedor of proveedores">{{proveedor.nombre}}</ion-option>
								</ion-select>
					</ion-item>
				</ion-list>

				<ion-item>
					<ion-label>No. Servicio:</ion-label>
					<ion-input type="number" required [(ngModel)]="data.no_servicio" name="no_servicio"></ion-input>
				</ion-item>

		        <ion-item> 
		       		<ion-label>Fecha de pago:</ion-label>
					<ion-datetime 
					monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, 
					Agosto, Septiembre, Octubre, Noviembre, Diciembre" 
					displayFormat="MMMM DD YYYY" cancelText="Cancelar" 
					doneText="Seleccionar" [(ngModel)]="data.fecha_pago" 
					name="fecha_pago" required min="{{today}}"
					(ngModelChange)="onChange($event)">
					</ion-datetime>
				</ion-item>

					<ion-list>
						<ion-item> 
							<ion-label>Recuerdame</ion-label>
							<ion-select [(ngModel)]="data.dias" name="dias" required>
								<ion-option value="{{cont.id}}" *ngFor="let cont of dayCont" >
									{{cont.id}} días antes
								</ion-option>
							</ion-select>

							<!--ion-label>En cuantos días te recuerdo</ion-label>
								<ion-input type="number" [(ngModel)]="data.dias" name="dias"></ion-input>
								<ion-datetime displayFormat="DD" [(ngModel)]="data.dias" name="dias"></ion-datetime-->
						</ion-item>
					</ion-list>

					
					<ion-item class="price">
						<ion-label>Monto:  Q</ion-label>
						<ion-input type="number" required [(ngModel)]="data.valor_factura" name="valor_factura"></ion-input>
					</ion-item>



		      <button ion-button [disabled]="!myForm.form.valid" type="submit" block>
						Recuerdame
					</button>
		    </form>
	  <ion-row class="tarjetas">
	  </ion-row>
  </ion-row>

</ion-content>
